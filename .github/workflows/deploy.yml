name: Build, push, and deploy Docker images to the server

on:
  push:
    branches: ["main"]

env:
  REGISTRY: ghcr.io
  DOCKER_IMAGE_PRODUCTION_TAG: production

jobs:
  build-and-push-images:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        image: [final]
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ” Debug GH_TOKEN
        run: |
          echo "GH_TOKEN length: ${#GH_TOKEN}"
          if [ -z "${GH_TOKEN}" ]; then
            echo "âŒ GH_TOKEN is empty"
            exit 1
          else
            echo "âœ… GH_TOKEN is set"
          fi
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: ðŸ§‘â€ðŸ’» Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_TOKEN }}

      - name: â¬†ï¸ Extract metadata for ${{ matrix.image }}
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}-${{ matrix.image }}
          tags: ${{ env.DOCKER_IMAGE_PRODUCTION_TAG }}

      - name: ðŸ³ Build and push ${{ matrix.image }} image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          target: ${{ matrix.image }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  copy-docker-compose:
    runs-on: ubuntu-latest
    needs: build-and-push-images
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”‘ Decode SSH key and configure
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PROJETBOOK_B64 }}" | base64 -d > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: ðŸ” Debug SSH key
        run: |
          echo "Contenu du dossier ~/.ssh :"
          ls -la ~/.ssh
          echo "Type du fichier id_rsa :"
          file ~/.ssh/id_rsa
          echo "PremiÃ¨res lignes de id_rsa :"
          head -n 5 ~/.ssh/id_rsa
          echo "Permissions de id_rsa :"
          stat ~/.ssh/id_rsa
      
      - name: ðŸ”‘ Test SSH connection
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.VPS_USER }}@${{ secrets.VPS_IP }} "echo Connection OK"

      - name: ðŸ“‘ Copy docker-compose.yml to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          key: ~/.ssh/id_rsa
          source: ./docker-compose.yml
          target: ~/

  deploy:
    runs-on: ubuntu-latest
    needs: copy-docker-compose
    steps:
      - name: ðŸ”‘ Decode SSH key and configure
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PROJETBOOK_B64 }}" | base64 -d > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: ðŸš€ Deploy images to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          key: ~/.ssh/id_rsa
          script: |
            cd
            docker pull ghcr.io/${{ github.repository }}-backend:${{ env.DOCKER_IMAGE_PRODUCTION_TAG }}
            docker pull ghcr.io/${{ github.repository }}-frontend:${{ env.DOCKER_IMAGE_PRODUCTION_TAG }}
            docker compose up -d
            docker image prune -f
